{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="box">
    <h2 class="title is-4">{% if mode_name %} {{ mode_name }} {% endif %}</h2>

    <ul style="list-style-type: square; padding-left: 20px;">
        {% for event in events %}
            <li><a href="/{% if mode %}{{ mode }}/{% endif %}event/{{ event.id }}">{{ event.name_nice }}</a></li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
